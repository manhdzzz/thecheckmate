<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Server</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://esports-news.co.uk/wp-content/uploads/2023/03/cs2-counter-strike-2-768x291.jpg');
            color: #ffffff;
        }

        header {
            background: #43b7fa;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffffff;
            margin: 0;
        }

        .nav-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .logo-img {
            width: 100px;
        }

        .container {
            margin-top: 20px;
        }

        .server-list {
            list-style: none;
            padding: 0;
        }

        .server-item {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 20px;
            border-radius: 8px;
        }

        .server-item h3 {
            font-size: 1.5em;
            margin: 0;
        }

        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: #43b7fa;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <div class="nav-logo">
        <img src="img/logo.png" alt="Logo" class="logo-img">
    </div>
    <h1>CS2 Server Status</h1>
</header>

<div class="container">
    <h2>Available Servers</h2>
    <ul class="server-list" id="serverList"></ul>
</div>

<footer>
    <p>&copy; 2024 <a href="https://fb.me/menjmoi" target="_blank">The Checkmate Server</a></p>
</footer>

<script>
    
    let servers = JSON.parse(localStorage.getItem('servers')) || [];
    const serverList = document.getElementById('serverList');

    function loadServerList() {
        serverList.innerHTML = '';
        servers.forEach(server => {
            serverList.innerHTML += `
                <li class="server-item">
                    <h3>${server.name}</h3>
                    <p>Status: ${server.status}</p>
                </li>`;
        });
    }

    const backgroundImage = localStorage.getItem('backgroundImage');
    if (backgroundImage) {
        document.body.style.backgroundImage = `url('${backgroundImage}')`;
    }

    window.onload = loadServerList;
</script>

</body>
</html>
